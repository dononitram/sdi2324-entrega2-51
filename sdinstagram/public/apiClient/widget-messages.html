<div id="widget-messages" >
    <h2 id="friendEmail">{{ user }}</h2>
    <button class="btn" onclick="loadConversation(user)" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="messagesTableBody"></tbody>
    </table>
    <div class="form-group">
        <label class="control-label col-sm-2" for="message">New message:</label>
        <div class="col-sm-10">
            <input type="message" class="form-control" name="message"
                   placeholder="Good morning!" id="message" />
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="boton-send">Send</button>
        </div>
    </div>
</div>
<script>
    let conversation;
    let user;
    function loadConversation(email) {
        user = email;
        $.ajax ({
            url: URLbase + "/conversation/" + user,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                conversation = response.conversation;
                updateMessagesTable(conversation);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
    function updateMessagesTable(conversation) {
        $("#messagesTableBody").empty(); // Vaciar la tabla
        for (let i = 0; i < conversation.messages.length; i++) {
            if(conversation.messages[i].author.email===user) { // Checks if author is the person logged in
                $("#messagesTableBody").append(
                    "<tr id=" +conversation.messages[i].message.messageId + ">" +
                    "<td>" + "</td>" +
                    "<td>" + conversation.messages[i].message + "</td>" +
                    "<td>" + conversation.messages[i].author.email + "</td>" +
                    "</tr>");
            } else {
                $("#messagesTableBody").append(
                    "<tr id=" +conversation.messages[i].message.messageId + ">" +
                    "<td>" + conversation.messages[i].author.email + "</td>" +
                    "<td>" + conversation.messages[i].message + "</td>" +
                    "<td>" + "</td>" +
                    "</tr>");
            }
        }
    }

    setInterval(function() {
        loadConversation();
    }, 1000);

    $("#boton-send").click(function() {
        $.ajax({
            url: URLbase + "/conversation/",
            type: "POST",
            data:  {
                friendEmail: $("#friendEmail").val(),
                message: $("#message").val()
            },
            dataType: "json",
            success: function success(response) {
                console.log(response.token); //Prueba
                token = response.token;
                //Cookies.set('token', token);
                $("#main-container").load("widget-messages.html");
            },
            error: function(error) {
                //Cookies.remove('token');
                var message = "<div class='alert alert-danger'>";
                message += error.responseJSON.error += "</div>";
                $("#widget-messages")
                    .prepend(message);
            }
        });
    });
</script>
