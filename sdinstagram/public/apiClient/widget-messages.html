<div id="widget-songs" >
    <button class="btn" onclick="loadConversation()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="messagesTableBody"></tbody>
    </table>
</div>
<script>
    let conversation;
    let user;

    /*function widgetConversation(usuario) {
        user = usuario;
        loadConversation(); // Llama a loadConversation() despu√©s de establecer el usuario
    }*/

    function loadConversation(email) {
        user = email;
        $.ajax ({
            url: URLbase + "/conversation/" + user,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                conversation = response.conversation;
                updateMessagesTable(conversation);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
    function updateMessagesTable(conversation) {
        $("#messagesTableBody").empty(); // Vaciar la tabla
        for (let i = 0; i < conversation.messages.length; i++) {
            if(conversation.messages[i].author.email===user) { // Checks if author is the person logged in
                $("#messagesTableBody").append(
                    "<tr id=" +conversation.messages[i].message.messageId + ">" +
                    "<td>" + "</td>" +
                    "<td>" + conversation.messages[i].message + "</td>" +
                    "<td>" + conversation.messages[i].author.email + "</td>" +
                    "</tr>");
            } else {
                $("#messagesTableBody").append(
                    "<tr id=" +conversation.messages[i].message.messageId + ">" +
                    "<td>" + conversation.messages[i].author.email + "</td>" +
                    "<td>" + conversation.messages[i].message + "</td>" +
                    "<td>" + "</td>" +
                    "</tr>");
            }
        }
    }
    setInterval(function() {
        loadConversation();
    }, 5000);
</script>
